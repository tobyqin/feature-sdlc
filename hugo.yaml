baseURL: "https://tobyqin.cn/feature-sdlc/"
title: "Feature Ops"
languageCode: "en-us"

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [html, llms]
  page: [html, markdown]
  section: [html, rss, markdown]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

theme: hextra

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: research
      name: Research
      pageRef: /docs/research
      weight: 2
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 3
    - identifier: comparison
      name: Comparison
      pageRef: /docs/research/comparison-matrix
      weight: 4
    - identifier: solution
      name: Solution Design
      pageRef: /docs/solution-design
      weight: 5
    - name: GitHub
      weight: 6
      url: "https://github.com/tobyqin/feature-sdlc"
      params:
        icon: github
    - name: Search
      weight: 7
      params:
        type: search

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: home
      name: Home
      pageRef: /
      weight: 2
    - identifier: research
      name: Research
      pageRef: /docs/research
      weight: 3
    - identifier: docs
      name: Documentation
      pageRef: /docs
      weight: 4

params:
  description: Comprehensive research on Feature Operations practices at leading tech companies

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  theme:
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/tobyqin/feature-sdlc/edit/main/content"

  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
      pagerSize: 20
    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      display: hover

  page:
    width: wide
    contextMenu:
      enable: true
      links:
        - name: Open in ChatGPT
          icon: chatgpt
          url: "https://chatgpt.com/?hints=search&q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."

  imageZoom:
    enable: true
